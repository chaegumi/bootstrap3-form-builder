<!-- Select Multiple -->
<div class="form-group">
  <label for="<%- id %>"><%- label %></label>
  
  <select id="<%- id %>" name="<%- id %>" class="form-control <%- inputsize %>" multiple="multiple"><% _.each(options, function(option) { %>
    <option><%- option %></option><% }); %>
  </select>
  
</div>
